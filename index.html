<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Réseau Social</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <a href="#feed" class="nav-link">Feed</a>
    <a href="#messagerie" class="nav-link">Messagerie</a>
    <a href="#amis" class="nav-link">Amis</a>
  </nav>

  <!-- Feed page container -->
  <section id="feed" class="section active">
    <!-- <h2>Feed</h2> -->
    <div class="feed-container">
        <div class="new-post">
            <div class="new-post-input">
              <img src="images/miyajima.jpg" alt="User Profile" class="profile-pic">
              <input type="text" placeholder="À quoi penses-tu, Véronica ?" disabled>
            </div>
            <div class="new-post-options">
              <button class="option-btn">
                <span class="icon">📹</span> Vidéo en direct
              </button>
              <button class="option-btn">
                <span class="icon">🖼️</span> Photo/vidéo
              </button>
              <button class="option-btn">
                <span class="icon">😊</span> Sentiment/activité
              </button>
            </div>
          </div>
      <!-- Posts will be generated here by JavaScript -->
       
    </div>
  </section>

  <!-- Messaging page container -->
  <section id="messagerie" class="section hidden">
    <h2>Messagerie</h2>
    <div class="conversations-container">
      <!-- Conversation list -->
    </div>
    <div class="message-details">
      <!-- Message history -->
    </div>
  </section>

  <!-- Friends page container -->
  <section id="amis" class="section hidden">
    <h2>Liste d'Amis</h2>
    <input type="text" id="friend-search" placeholder="Rechercher un ami..." oninput="filterFriends()">
    <ul id="friend-list" class="friend-list">
      <!-- Friend list generated by JavaScript -->
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
